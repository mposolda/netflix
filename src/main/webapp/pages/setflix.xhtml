<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/pages/template.xhtml">
        <ui:define name="body">

            <h:form>
                <rich:tabPanel switchType="client" activeItem="#{netflix.selectedTab}">

                    <rich:tab name="Static">
                        <f:facet name="header" >
                            <h:outputLink style="text-decoration: none;" value="something" >
                                Static
                            </h:outputLink>
                        </f:facet>
                        <!--<p>This tab is static ooone.</p>

                        <p>All of the following tabs are dynamically generated using <b>a4j:repeat</b>.</p>-->
                    </rich:tab>

                    <rich:tab name="Kokos">
                        <f:facet name="header" >
                            <h:outputLink style="text-decoration: none;" value="somethingElse" >
                                Kokos
                            </h:outputLink>
                        </f:facet>
                    </rich:tab>

                </rich:tabPanel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
