<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view>

        <h:head>
            <!-- Mimic Internet Explorer 8 -->
            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"  />
        </h:head>

        <h:body>
            <h:outputStylesheet library="css" name="application.css" target="head" />
        </h:body>
        <div style="padding-left: 10px; padding-right: 10px; margin-bottom: 10px; margin-top: 10px;">
            <h:form>
                <rich:tabPanel id="netflixTabPanel" activeItem="#{netflix.selectedTab}" switchType="ajax">
                    <rich:tab header="#{netflix.moviesTabText}">
                        <f:facet name="header" >
                            <h:outputLink style="text-decoration: none;" value="#{facesContext.externalContext.requestContextPath}/pages/includes/movies.jsf" >
                                #{netflix.moviesTabText}
                            </h:outputLink>
                        </f:facet>
                    </rich:tab>

                    <rich:tab header="#{netflix.peopleTabText}">
                        <f:facet name="header" >
                            <h:outputLink style="text-decoration: none;" value="#{facesContext.externalContext.requestContextPath}/pages/includes/persons.jsf" >
                                #{netflix.peopleTabText}
                            </h:outputLink>
                        </f:facet>
                    </rich:tab>

                </rich:tabPanel>
            </h:form>
        </div>

    </f:view>
</html>
